<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claymorphism Login Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <form>   <!--permite ao usuário submeter informação a um determinado servidor web. -->
            <h3>Log In</h3>
            <div class="inputBox">
                <span>Usarname</span>  <!--é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo.-->
            
            <div class="box">
                <div class="icon"><ion-icon name="person"></ion-icon> </div>   
                <input type="text">
            </div>
            
            <div class="inputBox">
                <span>Password</span>
                <div class="box">
                    <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>   
                    <input type="password">
                </div>
            </div>

            <label>
                <input type="checkbox"> Remember me
            </label>

             <div class="inputBox">
                <div class="box">
                    <input type="submit" value="Log in">
                </div>
            </div>
            <a href="#" class="forgot">Forget Password</a>
        </form>
    </div>




 <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" > </script> 
 <script  nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js" > </script>
</body>
</html>
